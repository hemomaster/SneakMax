<section class="section insta">
  <h2 class="visually-hidden">Обратная связь. Инстаграм</h2>
  <div class="container insta__container">
    <div class="insta__callback">
      <h3 class="title title--white insta__callback-title">Есть вопросы?</h3>
      <span class="insta__callback-desc"
        >Заполните форму и наш менеджер свяжется с вами</span
      >
      <form class="insta__callback-form form-cb" action="#" method="post">
        <input
          class="input form-cb__field"
          type="text"
          name="user_name"
          placeholder="Ваше имя"
        />
        <input
          class="input form-cb__field"
          type="text"
          name="user_phone"
          placeholder="Номер телефона"
        />
        <button
          class="btn-reset btn btn--primary btn--fluid form-cb__submit"
          type="submit"
        >
          Отправить
        </button>
      </form>
    </div>
    <div class="insta__media">
      <img
        class="insta__media-logo"
        src="../images/dist/logo-instagram.png"
        alt="images"
      />
      <ul class="list-reset grid insta__media-list">
        <li class="insta__media-item">
          <a href="#" class="insta__media-link"
            ><img
              src="./images/dist/insta-1.jpg"
              alt="image"
              class="insta__media-img"
          /></a>
        </li>
        <li class="insta__media-item">
          <a href="#" class="insta__media-link"
            ><img
              src="./images/dist/insta-2.jpg"
              alt="image"
              class="insta__media-img"
          /></a>
        </li>
        <li class="insta__media-item">
          <a href="#" class="insta__media-link"
            ><img
              src="./images/dist/insta-3.jpg"
              alt="image"
              class="insta__media-img"
          /></a>
        </li>
        <li class="insta__media-item">
          <a href="#" class="insta__media-link"
            ><img
              src="./images/dist/insta-4.jpg"
              alt="image"
              class="insta__media-img"
          /></a>
        </li>
        <li class="insta__media-item">
          <a href="#" class="insta__media-link"
            ><img
              src="./images/dist/insta-5.jpg"
              alt="image"
              class="insta__media-img"
          /></a>
        </li>
      </ul>
    </div>
  </div>
</section>
